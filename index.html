<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <h2 id="text">Youth Anniversary Countdown</h2>
    <div id="countdown" class="countdown">

        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>

        <div class="time">
            <h2 id="min">00</h2>
            <small>minutes</small>
        </div>

        <div class="time">
            <h2 id="sec">00</h2>
            <small>seconds</small>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
